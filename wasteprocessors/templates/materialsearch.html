{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
<h1>Material Search</h1>
<h3>{{ profile.company }} | {{ project.project }}</h3>
{% block search_results %}{% endblock %}
<p>Select the type of construction waste that you need to get rid of:</p>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input class="btn btn-primary btn-lg" type="submit" value="Submit"></p>
</form>
</div>
{% endblock %}
