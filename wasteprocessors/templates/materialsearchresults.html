{% extends "base.html" %}

{% block content %}
  <h3>Search results for {{ waste_type.waste_type }} {{ material_type.material_type }}</h3>
  <p>Filter your results:</p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
  </form>
  {% for company in material_processors %}
  <div>
    <h2>{{ company.company }}</h2>
    <!-- TODO: add more fields (see salvagecompanies.html) once you've entered the data-->
  </div>
  {% endfor %}
<p><a href="{% url 'material_search' project.project_slug %}">New search</a></p>
{% endblock %}
