{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
<h1>{{ profile.company }}</h1>
<p>{{ profile.address }}</p>
<p>{{ profile.phone }}</p>
<p>{{ profile.email }}</p>
<h2>Projects:</h2>
{% if profile.projects %}
    {% for project in profile.projects.all %}
        <p><a href="{% url 'material_search' project.project_slug %}">{{ project.project }}</a></p>
    {% endfor %}
{% endif %}
<p><a href="{% url 'new_project' %}">Add new project</a></p>
</div>
{% endblock %}
