{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
<div class="jumbotron">
  <h1>Add a project</h1>

  you with service providers.</p>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}

</form>
</div>
</div>
{% endblock %}
